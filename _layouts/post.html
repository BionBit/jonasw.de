---
layout: default
---

<h1>{{page.title}}</h1>
<hr>
<p class="post-meta">
	Posted on {{page.date | date: "%B %-d, %Y" }}
	{% if page.author %}
	by: <a href="{{page.author.href}}">{{page.author.name}}</a>
	{% endif %}
	under {% for tag in post.categories %}<a href="/tags/{{tag}}/"><span class="label label-default">{{tag}}</span></a> {%endfor%}
</p>

{{content}}
